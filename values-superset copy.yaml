postgresql:
  enabled: false                 # Usamos tu Postgres externo

# No crear secreto, usar el existente del CDK
secretEnv:
  create: false

# Usar el secreto existente de Kubernetes para variables de entorno
extraSecretEnv:
  SECRET_KEY:
    name: superset-env
    key: SECRET_KEY
  SQLALCHEMY_DATABASE_URI:
    name: superset-env
    key: SQLALCHEMY_DATABASE_URI

# Configuraci칩n para instalar psycopg2-binary
extraEnv:
  PIP_ADDITIONAL_REQUIREMENTS: "psycopg2-binary==2.9.9"

# Configuraci칩n de conexi칩n simplificada
supersetNode:
  connections:
    db_host: "postgres.superset.svc.cluster.local"
    db_port: "5432"
    db_user: "superset"
    db_pass: "superset"  # Esto ser치 sobrescrito por SQLALCHEMY_DATABASE_URI
    db_name: "superset"

